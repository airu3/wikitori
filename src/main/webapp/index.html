<!DOCTYPE html>
<html lang="ja-JP" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wikitori</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="shortcut icon"
			href="img/TORII-removebg-preview.png"
			type="image/x-icon"
		/>
	</head>

	<body
		class="h-full bg-gradient-to-br from-indigo-950 via-blue-900 to-violet-900"
	>
		<div class="flex min-h-full">
			<!-- Left side -->
			<div class="relative hidden w-1/2 lg:block">
				<div class="fixed inset-y-0 left-0 w-1/2">
					<!-- Logo/Navigation -->
					<nav class="absolute left-0 top-0 w-full p-8">
						<h1 class="flex items-center space-x-3">
							<img
								src="img/TORII-removebg-preview.png"
								alt="Wikitori"
								class="h-10 w-10"
							/>
							<span
								class="bg-gradient-to-r from-white to-indigo-200 bg-clip-text text-2xl font-bold text-transparent"
							>
								Wikitori
							</span>
						</h1>
					</nav>

					<!-- Main content -->
					<div class="flex h-full flex-col items-center justify-center px-12">
						<div class="w-full max-w-2xl space-y-8">
							<h2
								class="bg-gradient-to-r from-white to-indigo-200 bg-clip-text text-6xl font-bold text-transparent"
							>
								しりとり
							</h2>
							<p class="text-xl leading-relaxed text-indigo-200">
								Wikipediaの知識を活用した、新しいしりとりのゲーム。
								<br />
								あなたの言葉の世界を広げましょう。
							</p>
							<div class="relative mt-8">
								<div class="space-x-3 text-3xl font-light text-indigo-100/75">
									<span
										id="word1"
										class="inline-block transition-opacity duration-300"
										>り</span
									>
									<span
										id="word2"
										class="inline-block transition-opacity duration-300"
									></span>
									<span
										id="word3"
										class="inline-block transition-opacity duration-300"
									></span>
									<span
										id="word4"
										class="inline-block transition-opacity duration-300"
									></span>
									<span
										id="word5"
										class="inline-block transition-opacity duration-300"
									></span>
									<span class="inline-block text-indigo-400">●</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Right side -->
			<div
				class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8"
			>
				<div class="sm:mx-auto sm:w-full sm:max-w-md">
					<!-- Mobile logo -->
					<div class="lg:hidden text-center mb-8">
						<img
							src="img/TORII-removebg-preview.png"
							alt="Wikitori"
							class="mx-auto h-16 w-16"
						/>
						<h1 class="mt-4 text-3xl font-bold text-white">Wikitori</h1>
					</div>

					<h2
						class="mt-6 text-center text-2xl font-semibold leading-9 tracking-tight text-white"
					>
						しりとりを始めましょう
					</h2>

					<div class="mt-10">
						<form action="start" method="post" class="space-y-6">
							<div class="relative">
								<input
									type="text"
									id="username"
									name="user"
									maxlength="8"
									required
									class="block w-full rounded-xl border-0 bg-white/10 px-4 py-3.5 text-white shadow-sm ring-1 ring-inset ring-white/20 transition-all duration-200 placeholder:text-white/50 focus:bg-white/15 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6"
									placeholder="Your name"
								/>
							</div>

							<div>
								<button
									type="submit"
									class="relative flex w-full justify-center rounded-xl bg-indigo-500 px-4 py-3.5 text-sm font-semibold text-white shadow-sm transition-all duration-200 hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 active:scale-[0.98]"
								>
									始める
									<div
										class="absolute inset-0 rounded-xl transition-all duration-200 hover:ring-2 hover:ring-white/20"
									></div>
								</button>
							</div>
						</form>
					</div>

					<div class="mt-12 text-center">
						<img
							src="img/1torii.png"
							alt="Torii"
							class="mx-auto h-20 w-auto opacity-80"
						/>
						<div
							class="mt-6 flex justify-center space-x-4 text-sm text-indigo-200"
						>
							<span>Sato Tomoki</span>
							<span class="text-indigo-300/50">|</span>
							<span>Yoshida Ryuto</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			class PlaceholderManager {
				constructor(element, placeholders) {
					this.element = element;
					this.placeholders = placeholders;
					this.currentIndex = null;
				}

				getRandomIndex() {
					let newIndex;
					do {
						newIndex = Math.floor(Math.random() * this.placeholders.length);
					} while (newIndex === this.currentIndex);
					return newIndex;
				}

				setPlaceholder() {
					this.currentIndex = this.getRandomIndex();
					this.element.placeholder = this.placeholders[this.currentIndex];
				}

				startUpdatingPlaceholder(interval) {
					setInterval(() => this.setPlaceholder(), interval);
				}
			}

			let inputElement = document.querySelector("#username");
			let placeholders = [
				"Your Name.",
				"君の名は。",
				"お名前は？",
				"お名前をどうぞ。",
				"名前を入力してね。",
				"あなたの名前は？",
				"なまえを いれてください",
				"なまえを いれてね",
				"なまえは？",
			];

			let placeholderManager = new PlaceholderManager(
				inputElement,
				placeholders
			);
			placeholderManager.setPlaceholder();
			placeholderManager.startUpdatingPlaceholder(5000);
		</script>
	</body>
</html>
